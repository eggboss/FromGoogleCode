<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../js/readonly/jquery.readonly.css"></link>
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../js/readonly/jquery.readonly.js"></script>
<title>Insert title here</title>
<script type="text/javascript">
function openOrNot(){
	alert($('#txt').readonly().isReadonly);
}

$(document).ready(function() {
	$('#txt').readonly(true);
});
</script>
</head>
<body>
	<input type="text" name="txt" id="txt" value="ReadOnlySample">
	<br><hr>
	<input type="button" value="OpenOrNot" onclick="openOrNot()">
</body>
</html>
