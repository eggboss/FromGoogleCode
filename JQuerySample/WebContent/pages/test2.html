<body>
<script type="text/javascript">
function tdayend(year,month){
	Dnow = new Date();
	Dnow.setYear(year);
	Dnow.setMonth(month);
	Dnow.setDate(0);
	return Dnow.getDate();
}
alert(tdayend('2012','2'));
</script>
