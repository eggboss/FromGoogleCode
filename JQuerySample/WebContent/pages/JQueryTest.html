<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>jQuery Test Page</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=BIG5">
		<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
		<!-- 
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" language="javascript"> google.load("jquery", "1.3");</script>
		 -->
		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
			<script type="text/javascript">
				// $(function() { // 這樣也行
				$(document).ready(function() {
					$('#tr_1').click( // 取得id為tr_1的物件，而不是name
						function(){
							//$("#tr_1").css("background-color","gray");
							alert('hihi');
						}
						// alert('hihi'); // noway
					)
				
					$('#tr_2').click(
						function(){
							$("#tr_2").css("background-color","red");
						}
					)
					
					// 取得id=td_3_2下面的span，注意只有下面一層而已！
					//$('#td_3_2 > span').css("background-color","red");
			
					// 取得id=tr_3下面所有的span，可以取得多層
					$('#tr_3 span').css("background-color","red");
			
					// 取得class=aa的物件
					$('.aa').css("background-color","blue");
					
					// 取得class=aa的物件下的span
					$('.aa > span').css("background-color","yellow");
			
					// 取得所有的th物件
					$('th').css("background-color","gray");
			
					// 取得name=input_1_name的input物件，並印出第一個的值
					// 因為使用$()會回傳一個“陣列”！！
					$("input[name='input_1_name']").click(
						function(){
							//alert($("input[name='input_1_name']").val()); // 會抓取第一個的value
							//alert($("input[name='input_1_name']")[0].value); // 取得第一個的value
							alert($("input[name='input_1_name']").attr("value")); // 取得第一個匹配到的元素之屬性值！！
						}
					)
					
					// 取得th下id=th_2的物件
					$('th#th_2').css("background-color","yellow");
				});
			</script>
	</head>
	<body>
		<p>jQuery 物件只能使用 jQuery 的方法；而 DOM 物件只能使用 DOM 物件的方法。</p>
		<table border="1">
			<tr>
				<th>no</th>
				<th id='th_2'>name</th>
				<th>email</th>
				<th>input</th>
			</tr>
			<tr id="tr_1">
				<td>1</td>
				<td>Kirk Hsu</td>
				<td>kirk@mail.home</td>
				<td><input type="text" name="input_1_name" id="input_1_id" value="INPUT_1"/></td>
			</tr>
			<tr id="tr_2">
				<td>2</td>
				<td class='aa'><span>Sandy</span> Hsu</td>
				<td>sandy@mail.home</td>
				<td><input type="text" name="input_2_name" id="input_2_id" value="INPUT_2"/></td>
			</tr>
			<tr id="tr_3">
				<td id="td_3_1">3</td>
				<td id="td_3_2"><span>jQuery</span></td>
				<td id="td_3_3"><span>jquery@mail.home</span></td>
				<td><input type="text" name="input_3_name" id="input_3_id" value="INPUT_3"/></td>
			</tr>
		</table>
	</body>
</html>
